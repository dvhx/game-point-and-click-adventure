  <body>
    <!-- background layers -->
    <div id="layers" style="opacity: 0;">
        <img id="bg1" class="background" src="background.jpg" onload="SC.layerLoaded()">
        <img id="bg2" class="background flicker" src="flicker.png" usemap="#map" onload="SC.layerLoaded()" ondragstart="return false;">
    </div>

    <!-- clickable maps -->
    <map id="map" name="map">
        <area shape="poly" coords="166,393,264,428,256,693,158,735"
            onclick="return SC.inventory.require('key', 'The door won\'t budge. It\'s locked tight, and the ancient wood creaks ominously under your touch. You sense there\'s something important behind it, but the alchemist\'s lab awaits.');"
            href="../5-hallway-locked-door/index.html" title="Locked door">
        <area shape="poly" coords="329,439,367,458,367,687,338,653"
            onclick="return SC.inventory.require('key', &quot;Pausing at the entrance to the open kitchen, your stomach grumbles but you remind yourself: The alchemist insists no one enters the kitchen before lunch. I'll have to resist the tempting aromas and return later.&quot;);"
            href="../6-kitchen/kitchen.html" title="Kitchen">
        <area shape="poly" coords="499,664,502,514,534,485,589,481,626,523,625,665"
            href="../7-alchemist-lab/alchemist-lab.html" title="Alchemist lab">
        <area shape="poly" coords="0,860,1024,860,1024,1024,0,1024"
            href="../2-storeroom-book/storeroom-book.html" title="Back to storeroom">
    </map>

    <!-- dialog -->
    <dialog class="bottom" open>
Walking down the dimly lit hallway, you clutch the old book of spells tightly.
The alchemist's lab door looms ahead, and you can almost feel his impatience
pressing through the thick wooden barrier. You quicken your pace, eager to avoid his ire.
    </dialog>

  </body>
