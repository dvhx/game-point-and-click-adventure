<!DOCTYPE html>
<html>
  <head>
    <title>Storeroom book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../../css/main.css" type="text/css" />
    <script type="text/javascript" src="../../js/resize_image_map.js?version=1"></script>
    <script type="text/javascript" src="../../js/background.js?version=1"></script>
    <script type="text/javascript" src="../../js/layer_loaded.js?version=1"></script>
    <script type="text/javascript" src="../../js/inventory.js?version=1"></script>
  </head>
  <body>
    <!-- background layers -->
    <div id="layers" style="opacity: 0;">
        <img id="bg1" class="background" src="background.jpg" onload="SC.layerLoaded()">
        <img id="bg2" class="background flicker" src="flicker.png" usemap="#map" onload="SC.layerLoaded()" ondragstart="return false;">
    </div>

    <script>SC.inventory.set('book-of-spells', 1);</script>

    <!-- clickable maps -->
    <map id="map" name="map">
        <area shape="poly" coords="369,394,393,397,392,416,369,412"
            onclick="SC.inventory.remove('book-of-spells')"
            href="../1-storeroom/storeroom.html" title="Put the book back on shelf">
        <area shape="poly" coords="494,394,651,388,642,607,503,616"
            onclick="SC.inventory.add('book-of-spells')"
            href="../3-hallway/hallway.html" title="Back to alchemist lab">
    </map>

    <!-- dialog -->
    <dialog class="bottom" open>
"This must be it, but I can't make sense of this book... 
I'm just an apprentice. I need to return to the alchemist's lab before he gets angry. 
This dark room gives me the creeps."
    </dialog>

  </body>
</html>
